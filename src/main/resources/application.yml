endpoints:
  actuator:
    enabled: false
  autoconfig:
    enabled: false
  beans:
    enabled: false
  configprops:
    enabled: false
  docs:
    enabled: false
  dump:
    enabled: false
  env:
    enabled: false
  heapdump:
    enabled: false
  logfile:
    enabled: false
  loggers:
      enabled: false
  trace:
      enabled: false
logging:
  level:
    org.springframework.core.env: warn
    org.springframework.jndi: warn

management:
  security:
    enabled: false

server:
  compression:
    enabled: true
    mime-types: application/json,text/css,text/html
    min-response-size: 2048

spring:
  jackson:
    serialization:
     write-dates-as-timestamps: false
  resources:
    chain:
      strategy:
        content:
          enabled: true

initializr:
  env:
    boms:

